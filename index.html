<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			position: relative;
		}
		#box1,
		#box2 {
			position: absolute;
			width: 50px;
			height: 50px;		
		}
		#box1 {
			top: 0;
			left: 100px;
			background: blue;
		}		
		#box2 {
			top: 60px;
			left: 0;
			background: green;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<script type="text/javascript" src="emile.min.js"></script>
	<script type="text/javascript" src="ActionTimeline.js"></script>
	<script type="text/javascript">
		var box1 = document.getElementById("box1");
		var box2 = document.getElementById("box2");
		new ActionTimeline()
        	.animate([[box1, "left:0", {duration:2000}]])
        	.sleep(2000)
        	.animate([[box1, "top:200px", {duration:2000}]])
	        .animate([[box2, "left:150px; width:200px; opacity:0.5", {duration:2000}]])
	        .sleep(2000)
	        .animate([
	            [box1, "top:0px; left:0px;", {duration:1000}],
	            [box2, "top:0px; left:0px;", {duration:1000}]
	        ])
	        .play();	
	</script>
</body>
</html>
